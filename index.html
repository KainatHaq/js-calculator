<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">  
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Simple Calculator</h1>
           
           
            <div class="label">
            <label for="firstNum" > First Number :</label>
            <input type="number" id="firstNum" title="Enter Number" placeholder="Enter first number">
        </div> 
            <div class="label"> 
    <label for="secNum">Second Number :</label>
        <input type="number" id="secNum" title="Enter Number" placeholder="Enter secound number">
        </div>
        <div class="btn">
            <button title="Addition" onclick="calculate('+')">+</button>
            <button title="Subtraction" onclick="calculate('-')">-</button>
            <button title="Multiplication" onclick="calculate('*')">x</button>
            <button title="Division" onclick="calculate('/')">/</button>
        </div>

            <div id="result" title="Result"></div>

            <button title="Reset" onclick="reset()">Reset</button>
        </div>
    </div>




    <script src="/style.js"></script>
</body>
</html>
